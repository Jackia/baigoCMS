<h3>内容采集</h3>
<p>
    在数据采集界面，点全部采集便可将预先设置好的网站内容采集到本系统。
</p>

<p>
    <a href="{$images}gather_gather.jpg" target="_blank"><img src="{$images}gather_gather.jpg" class="img-fluid img-thumbnail"></a>
</p>

<p>
    点“全部采集”，列表中所有生效的采集点将开始采集数据。您也可单独点某个采集点的“开始采集”菜单，单独采集该点的数据。
</p>

<p>
    系统会对已经采集过的数据做出标记，防止重复采集。系统会采集站点的第一页数据，如果有多页数据，系统将自动忽略后面的数据。
</p>

<p>
    如果您想重复采集某条数据，可以先将该数据删除，然后再次采集，但是如果该数据在原始网站上已经不再出现在第一页的时候，将无法采集。
</p>

<p>
    <a href="{$images}gather_1by1.jpg" target="_blank"><img src="{$images}gather_1by1.jpg" class="img-fluid img-thumbnail"></a>
</p>

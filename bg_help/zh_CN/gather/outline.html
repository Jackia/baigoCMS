<h3>内容采集概述</h3>

<p class="alert alert-warning">
    <span class="oi oi-warning"></span>
    自 v2.1 起支持采集功能。
</p>

<p>
    内容采集是指 baigo CMS 系统通过技术手段，将管理员指定的网站内容采集到本系统的功能。
</p>
<p>
    完成内容采集需要经过如下的流程：创建采集点->数据采集->采集审核，采集完成后，如网站为纯静态模式，还需要运行生成程序才能最终在网站上发布。
</p>

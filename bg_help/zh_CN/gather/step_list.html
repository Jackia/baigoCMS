<h3>列表解析</h3>
<p>
    在编辑采集点节目，点列表解析标签，可以对列表解析作出修改。本系统采用 jQuery 选择器来解析 HTML 元素，关于选择器，你可以点上方的选择器帮助来查看常用的选择器。
</p>
<p>
    <a href="{$images}gsite_step_list.jpg" target="_blank"><img src="{$images}gsite_step_list.jpg" class="img-fluid img-thumbnail"></a>
</p>

<div>&nbsp;</div>

<div class="card">
    <div class="card-header">填写说明</div>
    <div class="card-body">
        <h4 class="text-info">列表选择器</h4>
        <p>指包含列表的 HTML 元素的选择器，务必以标签选择器 <code>a</code> 结尾，因为文章列表是一个索引，引导访问者点链接阅读文章，因此，所有的文章 URL 都是包含在 <code>a</code> 标签的链接 <code>href</code> 属性里，系统将自动读取 <code>href</code> 属性。</p>
    </div>
</div>

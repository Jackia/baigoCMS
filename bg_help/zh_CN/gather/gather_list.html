<h3>采集审核</h3>
<p>
    点左侧子菜单的“采集审核“，进入如下界面，在此，您可以查看采集到的内容并对数据做出编辑、入库等处理。
</p>

<p>
    点“全部入库“，所有采集到的数据将开始导入文章数据表，形成系统的文章。
</p>

<p>
    您也可以点查看，详细检查采集到的内容，如您想将采集到的数据进行编辑可以直接点“编辑并入库”，将进入创建文章的界面，采集到的数据将自动填充入相关的表单。
</p>

<p>
    <a href="{$images}gather_list.jpg" target="_blank"><img src="{$images}gather_list.jpg" class="img-fluid img-thumbnail"></a>
</p>

<p>
    选中部分数据，然后将界面拉到底部，您可以看到如下界面，您可以将选中的数据进行入库、删除等操作。
</p>

<p>
    系统会将已经入库的数据做出标记，防止重复入库，选中部分数据，点强制入库，将已经入库的数据再次强制入库，此时文章列表中可能会出现重复的数据。
</p>

<p>

</p>

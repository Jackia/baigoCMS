<h3>文章来源</h3>

<p class="alert alert-warning">
    <span class="oi oi-warning"></span>
    自 v2.1 起支持文章来源功能。
</p>

<p>
    点左侧菜单的“文章来源“，进入如下界面，可以对文章来源进行编辑、删除、改变状态等操作。文章来源是预存在系统内的来源数据，常用于转载文章时，表明文章的出处，以示对原作者的尊重。
</p>

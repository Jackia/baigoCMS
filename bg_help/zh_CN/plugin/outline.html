<h3>插件概述</h3>

<p class="alert alert-warning">
    <span class="oi oi-warning"></span>
    自 v2.2 起支持插件。
</p>

<p>
    插件是用于扩展 baigo CMS 功能的工具。如果您想了解插件的下载、安装、管理、设置等相关信息，请查看 <a href="{$BG_URL_HELP}index.php?m=console&a=plugin">插件管理</a>。
</p>

<p>
    插件是一种程序，是 PHP 语言编写的一个或一组函数。它可以通过插件 API 提供的一系列方法和接口，来向 baigo CMS 增加一些特定的功能或服务。
</p>
